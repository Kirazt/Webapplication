<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bth17</title>
</head>

<body>
	<table border="1">
		<tr>
			<th>Họ tên:</th>
			<td width="500px"><input type="text" placeholder="Nhập họ tên ở đây"</td>
		</tr>
		<tr>
			<th>Giới tính</th>
			<td>
				<input type="radio" value="nam">Nam
				<input type="radio"	value="Nữ" >Nữ
			</td>
		</tr>
		<tr>
			<th>Điều bạn quan tâm</th>
			<td>
				<input type="checkbox">Kinh tế
				<input type="checkbox">Xã hội
				<input type="checkbox">Giải trí
			</td>
		</tr>
		<tr>
			<th>Địa chỉ</th>
			<td height="150px"><textarea name="Địa chỉ" cols="70" rows="11"></textarea></td>
		</tr>
		<tr>
			<th>Học vấn</th>
			<td>
				<select name="Học vấn">
			       <option value="Đại học">Đại học</option>
			       <option value="Cao Đẳng">Cao Đẳng</option>
			       <option value="Trung cấp">Trung cấp</option>
			       <option value="THPT">THPT</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Gửi thông tin">
				<input type="submit" value="Nhập lại"
			</td>
		</tr>
	</table>
</body>
</html>
